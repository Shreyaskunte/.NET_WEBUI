<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAP</title>
</head>
<body>
    
    <script>
        var a = 10;
        var b = 20;
        var c;
        document.write("To swap with the help of 3rd variable : <br>");
        document.write("Before Swapping : <br>");
        document.write("a is : "+a + "<br>");
        document.write("b is : "+b + "<br>");

        c = a;
        a = b;
        b = c;

        document.write("After Swapping : <br>");
        document.write("a is : "+a + "<br>");
        document.write("b is : "+b + "<br>");

        document.write("<br>")

        document.write("To swap withour the help of 3rd variable : <br>");
        document.write("Before Swapping : <br>");
        document.write("a is : "+a + "<br>");
        document.write("b is : "+b + "<br>");

        a = a+b;
        b = a-b;
        a = a-b;

        document.write("After Swapping : <br>");
        document.write("a is : "+a + "<br>");
        document.write("b is : "+b + "<br>");


    </script>

</body>
</html>
