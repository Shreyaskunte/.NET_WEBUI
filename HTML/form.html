<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
    <style>
        *{
            background-color: lightgrey;
        }
    label{

        background-color: lightblue;
    }
    </style>
</head>
<body>
    <h1 style="text-align: center ; color: blue; background-color: lightslategrey; ">Registration Form</h1>
    <form action="" method="get">
        <fieldset style="margin: 20px 500px 20px 500px ; background-color: lightblue; border-radius: 25px; box-shadow: 20px 5px lightslategray; ">
            <legend>  Trainee Registration Details </legend>
            <label for="">First Name</label><br>
            <input type="text" name="firstName" id="" required><br><br>
            <label for="">Last Name</label><br>
            <input type="text" name="lastName" id="" required><br><br>
            <label for="">Date of Birth</label><br>
            <input type="date" name="dob" required id=""><br><br>
            <label for="">Age</label><br>
            <input type="number" name="age" min="21" max="25" required><br><br>
            <label for="">Email</label><br>
            <input type="email" name="email" id="" required><br><br>
            <label for="">Password</label><br>
            <input type="password" name="password" required id=""><br><br>
            <label for="">Gender</label><br>
            <input type="radio" id="gender" name="gender" value="female">Female <br>
            <input type="radio" id="gender" name="gender" value="male">Male <br><br>
            <label for="">Adress</label><br>
            <textarea name="adress" id="adress" cols="30" rows="10"></textarea><br>
            <label for="">Select Course</label><br>
            <select name="course" id=""> <optgroup label="DOTNET"> <option value="">.NET MVC</option> <option value="">.NET CORE</option></optgroup>
                <optgroup label="JAVA"> <option value="">SPRING</option> <option value="">SPRING BOOT</option></optgroup></select><br><br>
            <label for="">Certifications Any</label><br>
            <input type="checkbox" value="Microsoft Certified"><label for="">Microsoft Certified</label><br>
            <input type="checkbox" value="Oracle Certified"><label for="">Oracle Certified</label><br>
            <input type="checkbox" value="Azure Certified"><label for="">Azure Certified</label><br>
            <input type="checkbox" value="MS SQL Certified"><label for="">MS SQL Certified</label><br><br>
            <input type="submit">

        </fieldset>
    </form>
    
</body>
</html>
