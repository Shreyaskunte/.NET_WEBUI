<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>

    <script>
        var marks = [10,20,10,25,30];
        var total = 150;
        var studenttotal = 0;
        var percentage = 0;
        document.write("Marks are : <br>")
        for( var i of marks)
        {
            document.write(i + "<br>")
            studenttotal = studenttotal + i;
        }
        document.write("Total is "+studenttotal+"<br>");
        percentage = Math.round((studenttotal/total) * 100);
        document.write("Percentage is "+percentage+"<br>");
        if (percentage > 80)
        {
            document.write("Grade is A <br>");
        }
        else if(60<percentage<=80)
        {
            document.write("Grade is B <br>");   
        }
        else if(45<percentage<=60)
        {
            document.write("Grade is c <br>");

        }
        else{
            document.write("FAIL");
        }


    </script>
    
</body>
</html>
