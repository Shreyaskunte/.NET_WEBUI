    <script>

        //function without class
        function trainee_details(tid,tname)
        {
            var id = tid;
            var name = tname;

            Object.defineProperty
            (
                this,"id",
                {
                    get:function()
                    {
                        return id;
                    },
                    set:function()
                    {
                        this.id=id;
                    }
                }
            );
            Object.defineProperty
            (
                this,"name",
                {
                    get:function()
                    {
                        return name;
                    },
                    set:function()
                    {
                        this.name=name;
                    }
                }
            );
        }

        var t = new trainee_details(10,"John");
        console.log(t.id);
        console.log(t.name);
    </script>
