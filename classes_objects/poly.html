<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLYMORPHISM</title>
</head>
<body>

    <script>

        function add()
        {
            //function overloading
            if(arguments.length==0)//default function
            {
                var x = 10;
                console.log(x+x);
            }
            else if(arguments.length==1)
            {
                console.log("Overloaded with 1 parameters");
            }
            else
            {
                var sum = 0;
                var total_arguments = arguments.length;
                for(var i =0;i<total_arguments;i++)
                {
                    sum = sum + arguments[i];
                }
                console.log(sum);
            }
        }

        add(10,20,30);

    </script>
    
</body>
</html>
