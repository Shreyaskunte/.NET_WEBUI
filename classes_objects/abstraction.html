    <title>ABSTRACTION</title>
</head>
<body>

    <script>
        class Course
        {
            constructor()
            {
                if(this.constructor == Course)
                {
                    throw new Error("Abstarct class cannot be instantiated");
                }
            }

            course_details()
            {
                throw new Error("Abstarct method cannot be invoked");
            }
        }
        class js extends Course
        {

            course_details()
            {
                console.log("Java Script");
            }

        }
        var c = new js();
        c.course_details();
    </script>
    
</body>
