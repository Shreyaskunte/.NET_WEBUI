<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes and Objects</title>
</head>
<body>

    <script>
        //class

        class Trainee
        {
            // constructor (){
            //     document.write("I am a constructor");
            // }
            //param const

            constructor(tid,tname)
            {
                this.id = tid;
                this.name = tname;
                console.log("Hi my name is "+this.name+ " and my ID is : "+this.id+" from para const");

            }

            //Function
            trainee_details()
            {
                return this.id + " " + this.name;
            }
        }

         //insatnce for the class
         //var t = new Trainee();
         var t1 = new Trainee(10,"John");
         //document.write("Hi my name is "+t1.name+ " and my ID is : "+t1.id +" from outside class");
         a = t1.trainee_details;
         console.log(a);

    </script>
    
</body>
</html>
